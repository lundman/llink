<script type="text/javascript">
        function popup(){
                document.styleSheets[0].cssRules[0].style.visibility="visible";
                document.styleSheets[0].cssRules[1].style.visibility="visible";
                document.styleSheets[0].cssRules[2].style.visibility="visible";
                document.styleSheets[0].cssRules[3].style.visibility="visible"; 
        }
        function popdown(){
                document.styleSheets[0].cssRules[0].style.visibility="hidden";
                document.styleSheets[0].cssRules[1].style.visibility="hidden";
                document.styleSheets[0].cssRules[2].style.visibility="hidden";
                document.styleSheets[0].cssRules[3].style.visibility="hidden";  
        }       
	function hilite_on(x){
		var itemID=x;
		document.getElementById(itemID).attributes[5].nodeValue='/clt720img/list_bar_focused.png';
	}
	function hilite_off(x){
		var itemID=x;
		document.getElementById(itemID).attributes[5].nodeValue='/clt720img/list_bar.png';
	}
</script>
